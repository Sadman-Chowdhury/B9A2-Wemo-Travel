<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wemo Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/006521c44e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-section">
          <div class="nav-container">
            <img src="Images/Group 40071 (2).png" alt="g" />
            <p>Wemo<span class="color">Travel</span></p>
          </div>
          <div class="item-container">
            <a href="" id="orange"">Home</a>
            <a href="">Pakages</a>
            <a href="">Testimonial</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
          </div>
        </nav>
      </header>
      <main>
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-des">Please search here for the destination you want to go. Select location, date and travel type.</p>
            </div>
            <div class="banner-form">
                <input class="form" type="text" placeholder="Where go">
                <select class="form" name="" id="">
                    <option value="">When</option>
                </select>
                <select class="form" name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="primary-btn"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Find Now</button>
            </div>
        </section>
      </main>
</body>
</html>
